<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jiji.css">
    <script defer src="app.js"></script>
    <title>Basic JiJi - JAYCODEXX</title>
</head>
<body>
    <header>
        <h1>Welcome to Basic Jiji</h1>
        <p>Start Selling anything Now!</p>
        <button id="sell">sell</button>
    </header>
    <main class="wrapper">
        <div class="options">
            <input type="button" value="Car">
            <input type="button" value="Mobile Phone">
            <input type="button" value="Apartments">
        </div>
        <div class="forms">
            <form action="" id="car">
                <h2>Car Section</h2>
                <p>Please enter the detail of the car you want to Sell!</p>
                <div class="detail">
                    <h3>details</h3>
                    <div class="input-container">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>Make</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>year</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>model</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>price</label>
                        <input type="text">
                    </div>
                </div>
                <div class="body">
                    <h3>body</h3>
                    <div class="input-container">
                        <label>color</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>no. of seats</label>
                        <input type="number">
                    </div>
                    <div class="input-container">
                        <label>second condition</label>
                        <input type="text">
                    </div>
                </div>
                <div class="engine">
                    <h3>engine</h3>
                    <div class="input-container">
                        <label>engine size</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>fuel type</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>drivetrain</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>no of cylinder</label>
                        <input type="number">
                    </div>
                    <div class="input-container">
                        <label>horsepower</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>trim</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>control type</label>
                        <input type="text">
                    </div>
                </div>
                <div class="others">
                    <h3>others</h3>
                    <div class="input-container">
                        <label>registered</label>
                        <input type="radio">
                    </div>
                    <div class="input-container">
                        <label>used type</label>
                        <input type="text">
                    </div>
                    <div class="input-container">
                        <label>negotiable</label>
                        <input type="radio">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
